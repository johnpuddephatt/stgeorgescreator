<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>St George’s – Creator</title>

  <link rel="stylesheet" href="styles/app.css" />
</head>

<body>

  <div id="app">
    <aside class="sidebar">
      <header class="sidebar-header">
        <img src="/images/stgeorges_logo.svg" />
      </header>
      <p><strong>Format</strong></p>

      <div class="radio-group">
        <div class="radio-group">
          <input type="radio" id="card-size-web" value="web" v-model="cardFormat">
          <label for="card-size-square">Web</label>
        </div>
        <div class="radio-group">
          <input type="radio" id="card-size-print" value="print" v-model="cardFormat">
          <label for="card-size-rectangle">Print</label>
        </div>
      </div>

      <div class="input-group">
        <label>Template</label>
        <select v-model="cardTemplate">
          <option selected="selected" value="vacancy">Vacancy</option>
          <option value="course">Course</option>
          <option value="activity">Activity</option>
        </select>
      </div>



      <div class="input-group">
        <label>Title <span class="remaining-chars" v-text="(titleLength - title.length)"></span></label>
        <input v-model="title" placeholder="Enter title" :maxlength="titleLength">
      </div>

      <div class="input-group">
        <label>Description <span class="remaining-chars" v-text="(descriptionLength - description.length)"></span></label>
        <input v-model="description" placeholder="Enter description" :maxlength="descriptionLength">
      </div>

      <div class="input-group">
        <label>Description 2 <span class="remaining-chars" v-text="(descriptionLength - description2.length)"></span></label>
        <input v-model="description2" placeholder="Enter description" :maxlength="descriptionLength">
      </div>

      <form class="input-group" enctype="multipart/form-data" novalidate>
        <label for="imageUpload">Upload image</label>
        <div class="dropbox">
          <input id="imageUpload" class="input-file" type="file" accept="image/*" @change="onFileChanged">
          <p v-if="isInitial">
              Drag your image here to begin or click to browse
          </p>
          <p v-else>
            Image selected
          </p>
        </div>
      </form>

      <button class="button__block" id="export">Save</button>


    </aside>

    <main>
      <div class="card" id="content" :data-cardtemplate="cardTemplate" :data-cardformat="cardFormat">
        <div class="card--image-container" :style="`background-image: url('${selectedImage}')`">

        </div>
        <div class="card--text">
          <div class="card--text--inner">
            <div class="card--template">{{ cardTemplate }}</div>
            <h1 class="card--title"><span id="fittyspan">{{ title }}</span></h1>
            <p class="card--description">{{ description }}</p>
            <p class="card--description">{{ description2}}</p>

          </div>
        </div>
        <div v-if="cardFormat === 'print'" class="card--text--footer">
          <p class="card--text--footer--text">For more information please call 01924 369 632 or visit stgeorgeslupset.org.uk</p>
